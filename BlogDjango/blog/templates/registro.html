{% extends 'estructura.html' %}
{% block contenido2 %}
 
    {% if form.errors %}
        <p>{{ form.errors }}</p>
    {% endif %}
 
	<form method='post' enctype="multipart/form-data">
 
        {% csrf_token %}
 
        <table>
            <tr>
                <td>{{ form.username.label_tag }}</td>
                <td>{{ form.username }}</td>
            </tr>
            <tr>
                <td>{{ form.password.label_tag }}</td>
                <td>{{ form.password }}</td>
            </tr>
 
            <tr>
                <td>{{ form.email.label_tag }}</td>
                <td>{{ form.email }}</td>
            </tr>
 
        </table>
 
        <input type="submit" value="Registrate"/>
    </form>
 
{% endblock %}
